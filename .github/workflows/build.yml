name: Build on PR 

on:
  pull_request:
    branches:
        - main 

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            
            - name: Install Dependencies 
              run: npm install 

            # - name: Prisma Generate
            #   run:  npm run db:gen

            - name: Run build
              run: npm run build
